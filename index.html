<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div style="height: 100%; width: 100%;display: flex;align-items: center;justify-content: center;">
      <div class="firstContainer">
        <div style="margin: 0px 40px">
          <h2>Let get in touch</h2>
          <span>We are open any suggestion or just to have a chat </span>
          <div class="PhoneNumberContainer">
            <img src="./phoneIcon.jpeg" style="height: 20px" />
            <div class="phoneNumberSection">
              <span>1.800.851.7910</span>
              <span>512.595.1473</span>
            </div>
          </div>
          <div class="EmailContainer">
            <img src="./email.png" alt="" style="height: 20px" />
            <div class="emailSection">
              <span>info@suubo.io</span>
              <span>sales@suubo.io</span>
            </div>
          </div>
          <div class="LocationContainer">
            <img src="./location.png" style="height: 20px" />
            <div class="locationSection">
              <span>600 congress ave floor 14 austin,Tx78701 </span>
            </div>
          </div>
        </div>
        <div class="secondContainer">
          <input
            type="text"
            placeholder="FULL NAME"
            style="background-color: transparent;border: 2px solid white;"
          />
          <input
            type="email"
            placeholder="EMAIL"
            style="background-color: transparent;border: 2px solid white;"
          />
          <textarea
            id="message"
            name="message"
            placeholder="MESSAGE"
            rows="5"
            cols="50"
            style="background-color: transparent; border: 2px solid white;"
          ></textarea>
          <button>SEND MESSAGE</button>
        </div>
      </div>
    </div>
  </body>
</html>
